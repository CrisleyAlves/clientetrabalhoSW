<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Produtos</ui:define>
        <ui:define name="conteudo">
            
            <h:form id="formListagem">
                <div align="right">
                <p:commandButton icon="ui-icon-pencil" 
                                 action="#{controlePessoa.novo()}"                                                             
                                value="Novo"
                                process="@this"/>
                </div>
                <h:panelGroup>
                    <p:messages/>
                    <p:dataTable value="#{controlePessoa.lista}" var="obj" reflow="true" emptyMessage="Não há dados para mostrar">
                        
                        <p:column headerText="ID">
                            <p:outputLabel value="#{obj.id}"/>
                        </p:column>
                        
                        <p:column headerText="NOME">
                            <p:outputLabel value="#{obj.nome}"/>
                        </p:column>
                        
                        <p:column headerText="AÇÕES">
                            <p:commandButton icon="ui-icon-pencil" 
                                             action="#{controlePessoa.alterar(obj)}"
                                             value="Alterar"
                                             update="formListagem"
                                             process="@this" />
                            
                            <p:commandButton icon="ui-icon-pencil" 
                                             action="#{controlePessoa.excluir(obj.id)}"
                                             value="Excluir"
                                             update="formListagem"
                                             process="@this" />
                        </p:column>
                        
                    </p:dataTable>
                </h:panelGroup>
            </h:form>
            
        </ui:define>
    </ui:composition>
</html>
